<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
    />
    <title>QR Scannig</title>
    <link rel="stylesheet" href="registry.css" />
  </head>
  <body>
    <div class="window">
      <form method="post" id="registry">
        <h1>Ingresa tus datos</h1>
        <input
          type="text"
          name="name"
          id="name"
          required
          minlength="3"
          placeholder="Nombre Completo"
        />
        <input
          type="email"
          name="email"
          id="email"
          required
          minlength="3"
          placeholder="Correo Electr&oacute;nico"
        />
        <input
          type="text"
          name="phone"
          id="phone"
          required
          minlength="3"
          placeholder="Tel&eacute;fono"
        />
        <input type="submit" value="Compartir" />
      </form>

      <div id="qrcode"></div>
    </div>

    <script src="js/qrcode.js"></script>
    <script type="module" src="js/registry.js"></script>
  </body>
</html>
