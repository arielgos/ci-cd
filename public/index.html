<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
    />
    <title>CI/CD Sample Green</title>
    <link rel="stylesheet" href="style.css?rand=2345" />
  </head>
  <body>
    <div class="app">
      <div class="messages" id="messages">

      </div>

      <div class="message" id="messageForm">
        <form method="post" id="message">
          <textarea name="text" id="text" cols="30" rows="3"></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>

    <div class="login" id="loginForm">
      <form method="post" id="login">
        Ingrese su nombre:
        <input type="text" name="name" id="name" required minlength="3" />
        <input type="submit" value="Ingresar" />
      </form>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
